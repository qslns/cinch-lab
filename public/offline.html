<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CINCH LAB - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    h1 {
      font-size: 6rem;
      font-weight: 900;
      letter-spacing: -0.05em;
      background: linear-gradient(90deg, #fff, #666);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }

    .lab {
      font-size: 2rem;
      letter-spacing: 0.5em;
      color: #666;
      margin-bottom: 3rem;
    }

    .offline-icon {
      width: 100px;
      height: 100px;
      margin: 2rem auto;
      border: 3px solid #333;
      border-radius: 50%;
      position: relative;
      animation: pulse 2s infinite;
    }

    .offline-icon::before,
    .offline-icon::after {
      content: '';
      position: absolute;
      background: #333;
    }

    .offline-icon::before {
      width: 3px;
      height: 40px;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
    }

    .offline-icon::after {
      width: 3px;
      height: 40px;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) rotate(-45deg);
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.05);
      }
    }

    .message {
      font-size: 1.25rem;
      color: #888;
      margin-bottom: 1rem;
    }

    .status {
      font-size: 1rem;
      color: #666;
      margin-top: 2rem;
    }

    .retry-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      border: 1px solid #444;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .retry-btn:hover {
      background: #111;
      border-color: #666;
      transform: translateY(-2px);
    }

    .cached-notice {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.875rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CINCH</h1>
    <div class="lab">LAB</div>

    <div class="offline-icon"></div>

    <p class="message">You're currently offline</p>
    <p class="status">The page will automatically reload when connection is restored</p>

    <button class="retry-btn" onclick="window.location.reload()">
      RETRY CONNECTION
    </button>

    <div class="cached-notice">
      Cached content may still be available
    </div>
  </div>

  <script>
    // Auto-reload when back online
    window.addEventListener('online', function() {
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });

    // Periodic connection check
    setInterval(() => {
      fetch('/', { method: 'HEAD' })
        .then(() => window.location.reload())
        .catch(() => {});
    }, 10000);
  </script>
</body>
</html>
